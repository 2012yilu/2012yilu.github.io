<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#8B5CF6',
                        danger: '#EF4444',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .gradient-bg {
                background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-light to-gray-100 font-inter">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-2xl p-8 relative overflow-hidden">
                <!-- 装饰元素 -->
                <div class="absolute -right-10 -top-10 w-40 h-40 bg-primary/10 rounded-full"></div>
                <div class="absolute -left-10 -bottom-10 w-40 h-40 bg-secondary/10 rounded-full"></div>
                
                <div class="relative">
                    <h2 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-2">私人测试网站</h2>
                    <p class="text-danger text-sm mb-8 font-medium">此为私人测试网站，严禁登录</p>
                    
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" id="username" name="username" required
                                    class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg input-focus"
                                    placeholder="请输入用户名">
                            </div>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" required
                                    class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg input-focus"
                                    placeholder="请输入密码">
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-primary">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="pt-2">
                            <button type="submit" class="w-full btn-primary">
                                <i class="fa fa-sign-in mr-2"></i>登录
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 text-center text-gray-500 text-sm">
                        <p>© 2025 私人测试网站 版权所有</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // 密码显示/隐藏切换
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
            });
            
            // 登录表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 用户账户信息
                const users = {
                    'robin': '123456',
                    'text': '000000',
                    'yilu': '0935'
                };
                
                // 验证用户
                if (users[username] && users[username] === password) {
                    // 存储用户信息到localStorage
                    localStorage.setItem('user', username);
                    
                    // 根据用户类型跳转不同页面
                    if (username === 'yilu') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user.html';
                    }
                } else {
                    alert('用户名或密码错误');
                }
            });
        });
    </script>
</body>
</html>
