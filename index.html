<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推理题</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="title">推理题</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索往期题目...">
            <button id="search-btn">搜索</button>
        </div>
    </header>

    <main>
        <section class="latest-issue">
            <div class="issue-card large" id="latest-issue">
                <!-- 最新一期内容将通过JS动态加载 -->
                <h2>第<span id="issue-number">XX</span>期</h2>
                <p id="issue-intro">加载中...</p>
            </div>
        </section>

        <section class="previous-issues">
            <div class="issue-card" id="prev-issue-1">
                <!-- 往期内容1将通过JS动态加载 -->
                <h3>第<span class="prev-issue-number">XX</span>期</h3>
                <p class="prev-issue-intro">加载中...</p>
            </div>
            <div class="issue-card" id="prev-issue-2">
                <!-- 往期内容2将通过JS动态加载 -->
                <h3>第<span class="prev-issue-number">XX</span>期</h3>
                <p class="prev-issue-intro">加载中...</p>
            </div>
        </section>

        <section class="info-sections">
            <div class="info-card" id="how-to-play">
                <h3>玩法介绍</h3>
                <div class="content">
                    <p>1. 选择一期推理题开始挑战</p>
                    <p>2. 每期包含1-5道题目，有选择题和填空题</p>
                    <p>3. 完成所有题目后提交，系统会显示你的得分</p>
                    <p>4. 可以反复挑战，提高推理能力</p>
                </div>
            </div>
            <div class="info-card" id="about">
                <h3>关于 & 声明</h3>
                <div class="content">
                    <p>本网站仅供娱乐和学习使用</p>
                    <p>题目均为原创或已获授权</p>
                    <p>严禁将题目用于商业用途</p>
                    <p>如有问题请联系：contact@example.com</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
