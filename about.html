    <div class="container">

            <h1>关于推理题</h1>

            <div class="about-content">
                <h2>关于本项目</h2>
                <p>推理题是一个基于网页的推理游戏平台，包含5期内容，每期5个关卡。</p>
                
                <h2>游戏规则</h2>
                <ul>
                    <li>必须按顺序完成关卡</li>
                    <li>每个关卡3道题，全部答对才能解锁下一关</li>
                    <li>完成一期所有关卡才能解锁下一期</li>
                </ul>
                
                <h2>开发者</h2>
                <p>本网站由推理爱好者开发，旨在提供有趣的推理体验。</p>
