<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推理题 - 第XX期</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="title">推理题</h1>
        <a href="index.html" class="back-btn">返回首页</a>
    </header>

    <main>
        <section class="issue-header">
            <h2 id="detail-issue-title">第XX期</h2>
            <p id="detail-issue-intro">加载中...</p>
        </section>

        <section class="questions-container" id="questions-container">
            <!-- 题目将通过JS动态加载 -->
            <div class="loading">加载题目中...</div>
        </section>

        <div class="actions">
            <button id="submit-btn">提交答案</button>
            <button id="reset-btn">重置</button>
        </div>

        <div class="result" id="result">
            <!-- 结果将通过JS动态显示 -->
        </div>
    </main>

    <script src="js/detail.js"></script>
</body>
</html>
